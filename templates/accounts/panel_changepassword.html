				<div class="panel panel-default" id="password">
					<div class="panel-heading">Change Password</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="col-sm-7 col-sm-offset-3">
						    {% if messages %}
							{% for message in messages %}
							  <em>{{message}}</em>
							{% endfor %}
						    {% else %}
							{% if errors %}
								{% for error in errors %}
									<em>{{error}}</em>
								{% endfor %}
							{% else %}
								<em>Only enter your password if you want to change it.</em>
							{% endif %}
						    {% endif %}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Old Password:</label>
						<div class="col-sm-7">
							<div class="control-group password optional user_password">
								<div class="controls">
									<input class="password optional form-control" type="password" name="oldpassword" id="id_oldpassword" placeholder="Current Password">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">New Password:</label>
						<div class="col-sm-7">
							<div class="control-group password optional user_password">
								<div class="controls">
									<input class="password optional form-control" type="password" name="password1" id="id_password1" placeholder="New Password">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Confirm Password:</label>
						<div class="col-sm-7">
							<div class="control-group password optional user_password_confirmation">
								<div class="controls">
									<input class="password optional form-control" type="password" name="password2" id="id_password2" placeholder = "New Password (again)">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
